<h3>Edit New Node (ID: {{ node.id }})</h3>

<form class="form-horizontal" role="form">
    <div class="form-group">
        <label for="inputHostName" class="col-sm-2 control-label">HostName</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputHostName"
                placeholder="HostName" ng-model="node.hostName">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary"
                ng-click="updateNode()">Update</button>
        </div>
    </div>
</form>
