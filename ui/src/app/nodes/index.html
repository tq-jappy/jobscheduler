<alert ng-repeat="alert in alerts.alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>

<h3>Node List</h3>

<a href="#/nodes/new" class="btn btn-primary">New</a>

<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="node in nodes">
            <td>{{ node.id }}</td>
            <td>{{ node.hostName }}</td>
            <td><a class="btn btn-sm btn-default"
                ng-href="#/nodes/{{ node.id }}/edit"> <i
                    class="glyphicon glyphicon-edit"></i>
            </a> <a class="btn btn-sm btn-default"
                ng-click="deleteNode(node.id)"> <i
                    class="glyphicon glyphicon-trash"></i>
            </a></td>
        </tr>
    </tbody>
</table>
