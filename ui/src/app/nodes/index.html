<h3>Node List</h3>

<a href="#/nodes/new" class="btn btn-primary">New</a>

<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="node in nodes">
            <td>{{ node.id }}</td>
            <td>{{ node.hostName }}</td>
        </tr>
    </tbody>
</table>
